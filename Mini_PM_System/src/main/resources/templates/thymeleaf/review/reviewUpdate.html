<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고과평가수정</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right"><a href="#">로그아웃</a></span> <!-- 링크 설정-->
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img src="/w3images/avatar2.png" class="w3-circle w3-margin-right" style="width:46px">
    </div>
    <div class="w3-col s8 w3-bar">
      <span>안녕하세요, <strong>Mike 님</strong></span><br>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>인사 관리 시스템</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="/" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i> 근태관리</a>
    <a href="../employee/empList" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  직원관리</a>
    <a href="../department/dpList" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  부서관리</a>
    <a href="../personnel/perList" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bullseye fa-fw"></i>  인사현황</a>
    <a href="../review/reviewList" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-diamond fa-fw"></i>  고과평가</a>
    <a href="../payment/paymentList" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  급여관리</a>
    <a href="../retire/retireList" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>  퇴사자</a>
    <a href="../setting/settingList" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  설정</a><br><br>
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">


  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b> 고과평가수정</b></h5>
  </header>
  
  <div class="w3-container">
    <form action="reviewUpdate" method="post" >
    <table class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white" style="width: 55%;" th:object="${reviewCommand}">
      <tr><td>직원번호</td><td style="display: flex;"><input type="text" name="empNum" id="empNum" th:field="*{empNum}" style="flex: 1; margin-right: 10px;" readonly="readonly"></td>
      <tr><td>평가내용</td><td><textarea cols="50" rows="5" name="empComment" th:field="*{empComment}"  required="required"></textarea></td></tr>
      <tr><td>점수</td><td><input type="number" min="1" max="10" name="score" th:field="*{score}" required="required"> 점</td></tr>
      </table>
        <button class="w3-button w3-dark-grey" type="submit" style="margin-top: 10px;">저장</button>
    </form>
    <br>
</div>

</body>
</html>
